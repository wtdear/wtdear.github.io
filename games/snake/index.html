<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snake</title>
    <link rel="stylesheet" href="snake.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>snake</h1>
            <p>classic snake game</p>
        </div>
        
        <div class="game-board">
            <canvas id="gameCanvas" width="600" height="600"></canvas>
            
            <div class="game-controls">
                <button id="startBtn" class="btn btn-start">
                    <i class="fas fa-play"></i> start
                </button>
                <button id="pauseBtn" class="btn btn-pause">
                    <i class="fas fa-pause"></i> pause
                </button>
                <button id="restartBtn" class="btn btn-restart">
                    <i class="fas fa-redo"></i> restart
                </button>
            </div>
            
            <!-- ИСПРАВЛЕННЫЕ МОБИЛЬНЫЕ КНОПКИ -->
            <div class="mobile-controls">
                <div class="mobile-controls-grid">
                    <button class="mobile-btn" id="upBtn">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                    <button class="mobile-btn" id="leftBtn">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <button class="mobile-btn" id="downBtn">
                        <i class="fas fa-arrow-down"></i>
                    </button>
                    <button class="mobile-btn" id="rightBtn">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    <button class="mobile-btn" id="mobilePauseBtn">
                        <i class="fas fa-pause"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="game-info">
            <div class="score-panel">
                <div class="score-item">
                    <span class="score-label">
                        <i class="fas fa-star"></i> score
                    </span>
                    <span id="score" class="score-value">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">
                        <i class="fas fa-trophy"></i> high Score
                    </span>
                    <span id="highScore" class="score-value">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">
                        <i class="fas fa-chart-line"></i> level
                    </span>
                    <span id="level" class="score-value">1</span>
                </div>
            </div>
            
            <div class="controls-panel">
                <h3><i class="fas fa-gamepad"></i> controls</h3>
                <div class="control-keys">
                    <div class="key-row">
                        <div class="key"><i class="fas fa-arrow-up"></i></div>
                    </div>
                    <div class="key-row">
                        <div class="key"><i class="fas fa-arrow-left"></i></div>
                        <div class="key"><i class="fas fa-arrow-down"></i></div>
                        <div class="key"><i class="fas fa-arrow-right"></i></div>
                    </div>
                    <p style="margin-top: 10px;">u can use WASD</p>
                    <div class="instructions">
                        <ul>
                            <li><i class="fas fa-arrow-up"></i> / W - Move Up</li>
                            <li><i class="fas fa-arrow-down"></i> / S - Move Down</li>
                            <li><i class="fas fa-arrow-left"></i> / A - Move Left</li>
                            <li><i class="fas fa-arrow-right"></i> / D - Move Right</li>
                            <li><i class="fas fa-space-shuttle"></i> Space - Pause</li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="settings-panel">
                <h3><i class="fas fa-cog"></i> settings</h3>
                
                <div class="setting">
                    <label for="speed"><i class="fas fa-tachometer-alt"></i> speed:</label>
                    <select id="speed">
                        <option value="150" selected>slow</option>
                        <option value="100">medium</option>
                        <option value="70">fast</option>
                    </select>
                </div>
                
                <div class="setting">
                    <label for="gridSize"><i class="fas fa-th-large"></i> grid size:</label>
                    <select id="gridSize">
                        <option value="15" selected>15x15</option>
                        <option value="20">20x20</option>
                        <option value="25">25x25</option>
                    </select>
                </div>
                
                <div class="setting">
                    <label for="theme"><i class="fas fa-palette"></i> theme:</label>
                    <select id="theme">
                        <option value="classic" selected>classic</option>
                        <option value="dark">dark</option>
                        <option value="green">green</option>
                        <option value="retro">retro</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    
<div class="game-over">
    <div class="game-over-content">
        <!-- КНОПКА ЗАКРЫТИЯ -->
        <button id="closeGameOver" class="close-game-over">
            <i class="fas fa-times"></i>
        </button>
        
        <h2>game over</h2>
        <p>your score:</p>
        <div class="game-over-score">0</div>
        
        <div class="game-over-buttons">
            <button id="playAgainBtn" class="btn btn-start">
                <i class="fas fa-redo"></i> play again
            </button>
        </div>
    </div>
</div>
    
    <script src="snake.js"></script>
    
    <script>
        // Инициализация мобильных кнопок
        document.addEventListener('DOMContentLoaded', () => {
            const mobileUpBtn = document.getElementById('upBtn');
            const mobileDownBtn = document.getElementById('downBtn');
            const mobileLeftBtn = document.getElementById('leftBtn');
            const mobileRightBtn = document.getElementById('rightBtn');
            const mobilePauseBtn = document.getElementById('mobilePauseBtn');
            
            // Добавляем обработчики для мобильных кнопок
            if (mobileUpBtn) {
                mobileUpBtn.addEventListener('click', () => {
                    const event = new KeyboardEvent('keydown', { key: 'ArrowUp' });
                    document.dispatchEvent(event);
                });
            }
            
            if (mobileDownBtn) {
                mobileDownBtn.addEventListener('click', () => {
                    const event = new KeyboardEvent('keydown', { key: 'ArrowDown' });
                    document.dispatchEvent(event);
                });
            }
            
            if (mobileLeftBtn) {
                mobileLeftBtn.addEventListener('click', () => {
                    const event = new KeyboardEvent('keydown', { key: 'ArrowLeft' });
                    document.dispatchEvent(event);
                });
            }
            
            if (mobileRightBtn) {
                mobileRightBtn.addEventListener('click', () => {
                    const event = new KeyboardEvent('keydown', { key: 'ArrowRight' });
                    document.dispatchEvent(event);
                });
            }
            
            if (mobilePauseBtn) {
                mobilePauseBtn.addEventListener('click', () => {
                    const event = new KeyboardEvent('keydown', { key: ' ' });
                    document.dispatchEvent(event);
                });
            }
            
            // Обновляем настройки по умолчанию
            const speedSelect = document.getElementById('speed');
            const gridSizeSelect = document.getElementById('gridSize');
            
            if (speedSelect) speedSelect.value = "150";
            if (gridSizeSelect) gridSizeSelect.value = "15";
        });
    </script>
</body>
</html>
